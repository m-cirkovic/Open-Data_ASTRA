<div *ngIf="showSplash" class="app-splash-screen" [ngStyle]="{'opacity': opacityChange, 'transition': splashTransition}">

  <div class="app-splash-content d-flex">
    <div class="spinner-border text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <p class="text-warning ml-3 my-auto loading-text align-self-center">Loading</p>
  </div>
</div>
